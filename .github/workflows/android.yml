
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
              sudo apt-get update
              sudo apt-get install -y autoconf automake libtool

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install buildozer & dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y build-essential ccache openjdk-17-jdk unzip git python3-pip zip zlib1g-dev autoconf automake libtool pkg-config m4
            pip install --upgrade buildozer cython python-for-android
        
      - name: Install Android Build Tools
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platform-tools" "platforms;android-34"

      - name: Link Android SDK to Buildozer's expected path
        run: |
            mkdir -p ~/.buildozer/android/platform
            ln -sf ${ANDROID_HOME} ~/.buildozer/android/platform/android-sdk
  
      - name: Symlink sdkmanager for Buildozer compatibility
        run: |
            mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
            ln -sf ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
      
      - name: Install required build tools
        run: |
              sudo apt-get update
              sudo apt-get install -y autoconf automake libtool pkg-config         

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FolderLockerS-APK
          path: bin/*.apk
