name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y             build-essential ccache openjdk-17-jdk unzip git python3-pip zip zlib1g-dev             libffi-dev libssl-dev libjpeg-dev libandroid-execwrapper-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: Initialize buildozer (download Android SDK/NDK inside .buildozer)
        run: |
          buildozer android update

      - name: Accept Android SDK licenses
        run: |
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK tools (API 34)
        run: |
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager             "build-tools;34.0.0" "platform-tools" "platforms;android-34"

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FolderLockerS-APK
          path: bin/*.apk
